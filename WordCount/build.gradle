plugins {
    id 'java'
}

group 'pl.alkhalili.bigdata'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'pl.alkhalili.bigdata.WordCount'
    }
}

dependencies {
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.3.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
